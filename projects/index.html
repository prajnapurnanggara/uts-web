<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Vue &mdash; Data Siswa</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/all.min.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/components.css">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3.0.5"></script>
</head>

<body class="layout-3">
  <div id="app">
    <div class="main-wrapper container">
      <div class="navbar-bg"></div>
      <navbar-display></navbar-display>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <!-- Header Display -->
            <header-display></header-display>
          </div>
          <div class="section-body">

            <!-- Card Input Data -->
            <form method="post">
              <div class="card">
                <card-header-input></card-header-input>
                <div class="card-body">
                  <div class="form-group row align-items-center">
                    <label for="inputData" class="col-md-3 text-md-right text-left">NIS</label>
                    <div class="col-lg-6 col-md-6">
                      <input v-model="nis" type="number" id="nis" name="nis" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-group row align-items-center">
                    <label for="inputNama" class="col-md-3 text-md-right text-left">Nama</label>
                    <div class="col-lg-6 col-md-6">
                      <input v-model="nama" type="text" id="nama" name="nama" class="form-control" required>
                    </div>
                  </div>
                  <div class="card-footer text-right">
                    <button class="btn btn-dark mr-2" name="reset" type="reset">Reset</button>
                    <button @click="submit" class="btn btn-primary mr-2" name="submit" type="submit">Submit</button>
                  </div>
                </div>
              </div>
            </form>

            <!-- Card Tabel -->
            <div class="card">
              <card-header-tabel></card-header-tabel>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">
                        <center>NIS</center>
                      </th>
                      <th scope="col">
                        <center>Nama</center>
                      </th>
                      <th scope="col">
                        <center>Aksi</center>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-if="!datas.length">
                      <td colspan="4" class="text-center">
                        <no-entry-data></no-entry-data>
                      </td>
                    </tr>
                    <tr v-for="(data, index) in datas" :key="index">
                      <td>
                        <center>{{ data.nis }}</center>
                      </td>
                      <td>
                        <center>{{ data.nama }}</center>
                      </td>
                      <td>
                        <center>
                          <a href="#" class="btn btn-icon btn-primary" @click="editData(index)"><i
                              class="fas fa-pencil-alt"></i></a>
                          <a href="#" class="btn btn-icon btn-danger" @click="deleteData(index)"><i
                              class="fas fa-trash"></i></a>
                        </center>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </section>
      </div>
      <!-- Footer Display -->
      <footer-display></footer-display>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/popper.js"></script>
  <script src="../assets/js/tooltip.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/jquery.nicescroll.min.js"></script>
  <script src="../assets/js/stisla.js"></script>

  <!-- Template JS File -->
  <script src="../assets/js/scripts.js"></script>
  <script src="../assets/js/custom.js"></script>

  <!-- Import VUE -->
  <script src="./main.js"></script>

  <!-- Import Components VUE -->
  <script src="../components/footer.js"></script>
  <script src="../components/header.js"></script>
  <script src="../components/navbar.js"></script>
  <script src="../components/noentry.js"></script>
  <script src="../components/cardheaderinput.js"></script>
  <script src="../components/cardheadertabel.js"></script>

  <!--Mount VUE-->
  <script>
    const mountedApp = app.mount('#app')
  </script>

</body>

</html>
